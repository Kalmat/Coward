<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Stream Player</title>
    <style>
        body { background: black; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        video { width: 80%; height: 80%; max-width: 100%; max-height: 100%; }
    </style>
</head>
<body>
    <h1>Live Stream</h1>
    <video id="videoPlayer" controls autoplay></video>
    <script>
        const streamUrl = "http://127.0.0.1:5467"; // StreamLink HTTP server
        const video = document.getElementById('videoPlayer');

        // Try HLS if available, else fallback to direct source
        if (Hls.isSupported()) {{
            const hls = new Hls();
            hls.loadSource(streamUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        }} else {{
            video.src = streamUrl;
            video.addEventListener('loadedmetadata', () => video.play());
        }}
    </script>
    <!-- Include HLS.js for HLS streaming support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</body>
</html>
